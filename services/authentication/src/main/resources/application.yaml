spring:
  application:
      name: Auth Service
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        prefer-ip-address: true
        service-name: authentication-service
        health-check-interval: 10s
        instance-id: authentication-service
        health-check-path: /actuator/health

server:
  port: ${PORT:8081}


