on:
  push:
    branches:
      - main
      - feat/seller_dashboard
  workflow_dispatch:

jobs:
  build-coffee-image:
    name: Build / API
    uses: ./.github/workflows/build-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      actor: ${{ github.actor }}
      repository: ${{ github.repository }}
    secrets: inherit

  deploy-dev:
    name: Deploy / DEV
    needs: build-coffee-image
    uses: ./.github/workflows/deploy-dev.yaml
    permissions:
      contents: read
      packages: write
    with:
      actor: ${{ github.actor }}
      repository: ${{ github.repository }}
    secrets: inherit

  update-metadata:
    name: Deploy / Update Metadata
    needs: [build-coffee-image, deploy-dev]
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/update-metadata.yaml
    with:
      services: main,feedback-notification,voucher,storage,prover,migration
    secrets: inherit

  deploy-prod:
    name: Deploy / Prod
    needs: build-coffee-image
    uses: ./.github/workflows/deploy-prod.yaml
    permissions:
      contents: read
      packages: write
    with:
      actor: ${{ github.actor }}
      repository: ${{ github.repository }}
    secrets: inherit