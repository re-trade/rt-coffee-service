server {
    listen 80;

    location = / {
        return 301 /api/docs/;
    }

    location /api/docs/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /api/docs/index.html;

        location ~* /api/docs/(?!.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|txt)$) {
            alias /usr/share/nginx/html/;
            try_files $uri /api/docs/index.html;
        }
    }

    location ~* /api/docs/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|txt)$ {
        alias /usr/share/nginx/html/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
